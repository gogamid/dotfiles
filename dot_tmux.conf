set-environment -g PATH "/opt/homebrew/bin:/bin:/usr/bin"

set -g @tpm_plugins ' \
      tmux-plugins/tpm             \
      tmux-plugins/tmux-sensible   \
      tmux-plugins/tmux-resurrect  \
      tmux-plugins/tmux-continuum  \
      thewtex/tmux-mem-cpu-load    \
      catppuccin/tmux         \
      tmux-plugins/tmux-yank       \
      sainnhe/tmux-fzf             \
      '

set -g @plugin 'xamut/tmux-weather'

set -g @continuum-restore 'on'

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator "█ "
set -g @catppuccin_window_number_position "left"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "session directory weather date_time"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"
set -g @catppuccin_flavour 'mocha' # or frappe, macchiato, mocha
set -g @catppuccin_date_time_text "%d-%m %H:%M"
set-option -g default-terminal "screen-256color"

set -s escape-time 0
set -g mouse on

unbind C-c
set-option -g prefix C-a
bind-key C-a send-prefix

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind -r r source-file ~/.tmux.conf; display-message "Config reloaded.."

bind-key C-u run-shell -b "tmux capture-pane -J -p | grep -oE '(https?://[^\")]+)' | fzf-tmux -d20 --multi --bind 'alt-a:select-all,alt-d:deselect-all' | xargs -I {} open {}"

run '~/.tmux/plugins/tpm/tpm'
