start-at-login = true

after-startup-command = [
  'exec-and-forget borders active_color=0xff869a6e inactive_color=0xff494d64 width=5.0',
]

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 10

default-root-container-layout = 'tiles'

default-root-container-orientation = 'auto'

key-mapping.preset = 'qwerty'

on-focus-changed = ['move-mouse window-lazy-center']
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

[exec]
inherit-env-vars = true

[exec.env-vars]
PATH = '/opt/homebrew/bin:/opt/homebrew/sbin:${PATH}'

[workspace-to-monitor-force-assignment]
10 = ['secondary']

[mode.main.binding]

alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-0 = 'workspace 10'

alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'
alt-shift-0 = 'move-node-to-workspace 10'

# split keyboard
alt-n = 'workspace 1'
alt-e = 'workspace 2'
alt-i = 'workspace 3'
alt-comma = 'workspace 4'
alt-period = 'workspace 5'
alt-m = 'workspace 10'

alt-shift-n = 'move-node-to-workspace 1'
alt-shift-e = 'move-node-to-workspace 2'
alt-shift-i = 'move-node-to-workspace 3'
alt-shift-comma = 'move-node-to-workspace 4'
alt-shift-period = 'move-node-to-workspace 5'
alt-shift-m = 'move-node-to-workspace 10'

alt-t = 'layout tiles horizontal vertical'
alt-b = 'layout accordion horizontal'

alt-f = 'fullscreen'
alt-shift-f = 'layout floating tiling'

alt-space = 'mode service'
alt-esc = 'flatten-workspace-tree'


alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

[mode.service.binding]
h = 'resize width -50'
j = 'resize height -50'
k = 'resize height +50'
l = 'resize width +50'


alt-h = ['join-with left', 'mode main']
alt-j = ['join-with down', 'mode main']
alt-k = ['join-with up', 'mode main']
alt-l = ['join-with right', 'mode main']

backspace = ['close-all-windows-but-current', 'mode main']

esc = ['reload-config', 'mode main']

[gaps]
inner.horizontal = 5
inner.vertical = 5
outer.right = [{ monitor."built" = 2 }, { monitor."lg" = 5 }, 0]
outer.left = [{ monitor."built" = 2 }, { monitor."lg" = 5 }, 0]
outer.top = [
  { monitor."built" = 5 },
  { monitor."lg" = 10 },
  { monitor."HP E24 G4" = 0 },
  0,
]
outer.bottom = [{ monitor."built" = 2 }, { monitor."lg" = 5 }, 0]

# app to window mapping
[[on-window-detected]]
if.app-name-regex-substring = 'Cypress|Shottr|Neovide|Numbers|Finder|Raycast|Koodo|E-book'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'Ghostty'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-name-regex-substring = 'Brave|Chrome'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-name-regex-substring = "Gmail|Discord"
run = ['move-node-to-workspace 3']

[[on-window-detected]]
if.app-name-regex-substring = 'Citrix'
run = 'move-node-to-workspace 4'

[[on-window-detected]]
if.app-name-regex-substring = "Spotify"
run = 'move-node-to-workspace 7'
